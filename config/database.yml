# PostgreSQL version
#   gem install pg
development:
  adapter: postgresql
  encoding: unicode
  database: psymic_development
  pool: 5
  username: postgres
  password: postgres
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: psymic_test
  pool: 5
  username: postgres
  password: postgres
  host: localhost

staging:
  adapter: postgresql
  encoding: unicode
  database: psymic_development
  pool: 5
  username: postgres
  password: postgres
  host: localhost

production:
  adapter: postgresql
  encoding: unicode
  database: <%= ENV["DB_NAME"] %>
  pool: 5
  username: <%= ENV["DB_USER"] %>
  password: <%= ENV["DB_PWD"] %>
  template: template0